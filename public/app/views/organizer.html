<div ng-if="event" class="panel panel-default">
	<div class="panel-heading">
		<table style="width: 100%">
			<tr>
				<td style="text-align: left; vertical-align: middle; width: 20%;">
					<button ng-click="navigate('/events/' + event._id)" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
				</td>
				<td style="text-align: center; vertical-align: middle; width: 60%;">
					<strong>Introduce</strong>
				</td>
				<td style="text-align: right; vertical-align: middle; width: 20%;">
					&nbsp;
				</td>
			</tr>
		</table>
	</div>	
	<div class="panel-body">
		<p class="list-group-item-text"><strong>{{event.name}}</strong></p>
		<p class="list-group-item-text">{{event.start | date:'short'}} ({{(event.end - event.start) / 3600000}} hrs)</p>
		<div ng-if="participation.length != 0" class="panel panel-default" style="margin-top: 15px;">
			<div class="panel-heading">
				Participation
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="entry in participation| orderBy : 'count' : true">
					<table style="width: 100%">
						<tr>
							<td style="text-align: left; vertical-align: middle; width: 20%">
								<img ng-if="personLookup[entry.person].picture" ng-src="{{personLookup[entry.person].picture}}" class="img-responsive img-thumbnail"/>
								<img ng-if="!personLookup[entry.person].picture" src="assets/img/someone.png" class="img-responsive img-thumbnail"/>
							</td>
							<td style="text-align: center; vertical-align: middle; width: 60%">
								<strong>{{personLookup[entry.person].first}} {{personLookup[entry.person].last}}<strong>
							</td>
							<td style="text-align: right; vertical-align: middle; width: 20%">
                						<span class="badge">{{entry.count}}</span>	
							</td>
						</tr>
					</table>
					
				</li>
			</ul>
		</div>
	</div>
	<div class="panel-footer">
		<table style="width: 100%">
			<tr>
				<td style="text-align: left; vertical-align: top; width: 20%";>
					&nbsp;
				</td>
				<td ng-if="!current" style="text-align: center; vertical-align: top; width: 60%;">
					<p>Event has ended.</p>
				</td>
				<td ng-if="current" style="text-align: right; vertical-align: bottom; width: 60%;">
					<p><strong>Sponsored by:</strong></p>
				</td>
				<td style="text-align: right; vertical-align: top; width: 20%";>
					<a ng-if="current" href="{{event.link}}" target="_blank"><img ng-src="{{event.image}}" class="img-responsive img-thumbnail"/></a>
				</td>
			</tr>
		</table>
	</div>
</div>
