<div ng-class="{'slider_menu': true, 'slider_menu-right': menuOpen} ">
	<div class="list-group">
		<a ng-click="logout()" class="list-group-item">Logout</a>
		<a ng-click="navigate('/about')" class="list-group-item">About</a>
	</div>
</div>
<div ng-class="{'panel': true, 'panel-default': true, 'slider_content': true, 'slider_content-right': menuOpen} ">
	<div class="panel-heading">
		<table style="width: 100%">
			<tr>
				<td style="text-align: left; vertical-align: middle; width: 20%;">
					<button ng-click="toggleMenu()" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-list"></span> Menu</button>
				</td>
				<td style="text-align: center; vertical-align: middle; width: 60%;">
					<strong>Introduce</strong>
				</td>
				<td style="text-align: right; vertical-align: middle; width: 20%;">
					<table style="width: 100%">
						<tr>
							<td style="text-align: right; vertical-align: middle">
								<img ng-if="person.picture" ng-src="{{person.picture}}" class="img-thumbnail" style="max-width: 40px; max-height: 40px;"/>
								<img ng-if="!person.picture" src="assets/img/someone.png" class="img-thumbnail" style="max-width: 40px; max-height: 40px;"/>
							</td>
							<td style="text-align: right; vertical-align: middle">
								{{person.first}}
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	<div class="panel-body">
		<div ng-if="currentEvents.length != 0" class="panel panel-default">
			<div class="panel-heading">
				Current
			</div>
			<div class="list-group">
				<a class="list-group-item" ng-repeat="event in currentEvents" ng-click="navigate('/events/' + event._id)">
					<table style="width: 100%">
						<tr>
							<td style="text-align: left; vertical-align: middle; width: 80%;">
								<p class="list-group-item-text"><strong>{{event.name}}</strong></p>
								<p class="list-group-item-text">{{event.start | date:'short'}} ({{(event.end - event.start) / 3600000}} hrs)</p>
							</td>
							<td style="text-align: right; vertical-align: middle; width: 20%;">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</td>
						</tr>
					</table>
					
				</a>
			</div>
		</div>
		<div ng-if="futureEvents.length != 0" class="panel panel-default">
			<div class="panel-heading">
				Future
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="event in futureEvents">
					<p class="list-group-item-text"><strong>{{event.name}}</strong></p>
					<p class="list-group-item-text">{{event.start | date:'short'}} ({{(event.end - event.start) / 3600000}} hrs)</p>
				</li>
			</ul>
		</div>
	</div>
</div>
